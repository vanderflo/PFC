<!DOCTYPE html>
<html>
<head>	
<link rel="stylesheet" type="text/css" href="css/tool.css" />
<link href=" http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/themes/base/jquery-ui.css" rel="Stylesheet">

<script>

        // When document ready, call initMenu() function 
        $(document).ready(function() {
        	
        	var counterID=1;
        	var totalQuestions=2;
        	game(counterID);       	

        	
        	function game(id){
        	
        	$.get('game1.xml', function(xml){
        	
        	
        	$(xml).find('game').each(function(){
        		var gameID=$(this).attr("id");
        		
        		if(gameID==counterID){
        			
	        		$('#topArticle').empty();
	        		$('#bodyArticle').empty();
	        		$('#footArticle').empty();
	        		
	        				$(this).find('question').each(function(){	
	        				var question= $(this).children('qtext').text();

	        				});//question
	        		
	        				$(this).find('option').each(function(){
	        				var idAnswer=$(this).attr("id");
	        				var option= $(this).children('text').text();
	        				var opicture= $(this).children('pic').text();
							$('#bodyArticle').append('<a href="#" id="answer" class="topbutton" answerid="'+idAnswer+'">'+option+'</a>');
							});//option        			
            		}//if
        	});//game
        	
        	$("#answer").live("click",function() {
    			var idAnswer=$(this).attr("answerid");
    			$(xml).find('answer'+counterID).each(function(){
    				var answerok= $(this).children('answerok').text();
    				var messageok= $(this).children('messageok').text();
    				var messageko= $(this).children('messageko').text();
    				var points= $(this).children('points').text();
    				$('#footArticle').empty();
    				if(idAnswer == answerok){
    					$('#footArticle').append('<h1><a>'+messageok+'</a></h1>');
    					if (counterID<totalQuestions){
    					$('#footArticle').append('<h1><a id="nextGame" class="topbutton">NEXT</a></h1>');
    					}else{
        					$('#footArticle').append('<h1><a class="topbutton">FINISH!!!</a></h1>');
						}
    						
    				}else{
    					$('#footArticle').append('<h1><a>'+messageko+'</a></h1>');
    				}
    			});

    		   });  //answer
    		   
    		   $("#nextGame").live("click",function() {
    			   counterID=counterID+1;    			   
    			   game(counterID);
    		   });
    		   
    	
        	}); //getgame
        	}

        });    
    </script>
</head>
