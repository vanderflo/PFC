<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Include the compiled Ratchet CSS -->

  <body>
  <script>
        // When document ready, call initMenu() function 
        $(document).ready(function() {
        	
        	var counterID=1;
        	var totalQuestions=2;
        	var userPoints=0;
        	initGame();
        	game(counterID);       	

        	
        	function game(id){
        	$(xmlGame).find('game').each(function(){
        		var gameID=$(this).attr("id");
        		if(gameID==counterID){
        					$(this).find('question').each(function(){	
	        				var question= $(this).children('qtext').text();
	                		var pic=$(this).children('qpic').text();
	                		$('#pageTitle').empty();
	                		$('#pageTitle').append('<h2><a class="question">'+question+'</a></h2>');
	                		$('#picture').empty();
	                		$('#picture').append('<img src="'+pic+'" id="pictoshow">');
	        				});//question
	        				var counter=1;
	        				$('#bottom').empty();
	        				$('#footer').empty();
	        				$(this).find('option').each(function(){
		        				var idAnswer=$(this).attr("id");
		        				var option= $(this).children('text').text();
		        				var opicture= $(this).children('pic').text();
								$('#bottom').append('<div id="answer-"'+counter+'><a id="answer" class="button-block" answerid="'+idAnswer+'">'+option+'</a></div>');
								counter=counter+1;
	        				});//option        			
            		}//if
        	});//game
        	}
        	
        	$("#answer").live("click",function() {
    			var idAnswer=$(this).attr("answerid");
    			$('#footer').empty();
    			$(xmlGame).find('answer'+counterID).each(function(){
    				console.log("cid:"+counterID);
    				var answerok= $(this).children('answerok').text();
    				var messageok= $(this).children('messageok').text();
    				var messageko= $(this).children('messageko').text();
    				var points= $(this).children('points').text();
    				if(idAnswer == answerok){
    					$('#footer').append('<h1><a>'+messageok+'</a></h1>');
    					console.log("up:"+userPoints);
    					console.log("p:"+points);
    					userPoints=userPoints+parseInt(points);
    					if (counterID<totalQuestions){
    					$('#footer').append('<h1><a id="nextGame" class="topbutton">NEXT</a></h1>');
    					}else{
        					$('#footer').append('<h1><a class="topbutton">FINISH!!!</a></h1>');
        					$('#footer').append('<h1><a>YOU GOT '+userPoints+' POINTS</a></h1>');
						}
    						
    				}else{
    					$('#footer').append('<h1><a>'+messageko+'</a></h1>');
    				}
    			});

    		   });  //answer
    		   
    		   $("#nextGame").live("click",function() {
    			   counterID=counterID+1;    			   
    			   game(counterID);
    		   });
    		   
		function initGame(){
 			$.ajax({
     		    type: "GET",
     		    url: "http://localhost:8080/PFC/game1.xml",
 				dataType: "xml",
 				async: false,
     		     success : function(data) {
     		    	xmlGame = data;
     		         }
     		    });
 			}
        });
    </script>
  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">

    </div>

    <div class ="upper">
      <div id="picture">
        
      </div>  
    </div>

    <div class="bottom" id="bottom">

     <div class="footer" id="footer">
      
    </div>

  </body>
